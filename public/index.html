<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="index.9d974452645f8d29b801.css?2400cfef4e7f110bec76">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">&nbsp;</h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup popup-place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="place">
            <input type="text" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="popup__error popup__error_name"> </span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="popup__error popup__error_link"></span>
            <button class="button popup__button popup__button_place">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" name="person" required minlength="2" maxlength="30" class="popup__input popup__input_type_name-edit " placeholder="Имя">
            <span class="popup__error popup__error_person"> </span>
            <input type="text" name="job" required minlength="2" maxlength="30" class="popup__input popup__input_type_job" placeholder="О себе">
            <span class="popup__error popup__error_job"></span>
            <button class="button popup__button popup__button_edit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__content popup__content_img">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
            <input type="url" name="image" class="popup__input popup__input_type_link-avatar" placeholder="Ссылка на картинку">
            <span class="popup__error popup__error_image"></span>
            <button class="button popup__button popup__button_avatar">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-loader">
      <div class="popup__content popup__content_img-loader">
        <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->

          <g fill="none" fill-rule="evenodd">
              <g transform="translate(2 1)" stroke="#FFF" stroke-width="1.5">
                  <circle cx="42.601" cy="11.462" r="5" fill-opacity="1" fill="#fff">
                      <animate attributeName="fill-opacity"
                           begin="0s" dur="1.3s"
                           values="1;0;0;0;0;0;0;0" calcMode="linear"
                           repeatCount="indefinite" />
                  </circle>
                  <circle cx="49.063" cy="27.063" r="5" fill-opacity="0" fill="#fff">
                      <animate attributeName="fill-opacity"
                           begin="0s" dur="1.3s"
                           values="0;1;0;0;0;0;0;0" calcMode="linear"
                           repeatCount="indefinite" />
                  </circle>
                  <circle cx="42.601" cy="42.663" r="5" fill-opacity="0" fill="#fff">
                      <animate attributeName="fill-opacity"
                           begin="0s" dur="1.3s"
                           values="0;0;1;0;0;0;0;0" calcMode="linear"
                           repeatCount="indefinite" />
                  </circle>
                  <circle cx="27" cy="49.125" r="5" fill-opacity="0" fill="#fff">
                      <animate attributeName="fill-opacity"
                           begin="0s" dur="1.3s"
                           values="0;0;0;1;0;0;0;0" calcMode="linear"
                           repeatCount="indefinite" />
                  </circle>
                  <circle cx="11.399" cy="42.663" r="5" fill-opacity="0" fill="#fff">
                      <animate attributeName="fill-opacity"

                           repeatCount="indefinite" />
                  </circle>
                  <circle cx="4.938" cy="27.063" r="5" fill-opacity="0" fill="#fff">
                      <animate attributeName="fill-opacity"
                           begin="0s" dur="1.3s"
                           values="0;0;0;0;0;1;0;0" calcMode="linear"
                           repeatCount="indefinite" />

                  <circle cx="11.399" cy="11.462" r="5" fill-opacity="0" fill="#fff">
                      <animate attributeName="fill-opacity"
                           begin="0s" dur="1.3s"
                           values="0;0;0;0;0;0;1;0" calcMode="linear"
                           repeatCount="indefinite" />
                  </circle>
                  <circle cx="27" cy="5" r="5" fill-opacity="0" fill="#fff">
                      <animate attributeName="fill-opacity"
                           begin="0s" dur="1.3s"
                           values="0;0;0;0;0;0;0;1" calcMode="linear"
                           repeatCount="indefinite" />
                  </circle>
              </g>
          </g>
        </svg>
      </div>
    </div>
  </div>
  <script src="main.c166a385c550053e26cd.js?2400cfef4e7f110bec76"></script>
</body>
</html>
